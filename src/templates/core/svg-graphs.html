	<script>
		function getRandomInt(max) {
		  return Math.floor(Math.random() * Math.floor(max));
		}

		$("#hit").click(function() {
			var centreHeight = 200;
			var centreWidth = 200;

			var upWidth = 0;
			var downWidth = 0;
			var leftHeight = 0;
			var rightHeight = 0;

			var upPlaced = 0;
			var downPlaced = 0;
			var leftPlaced = 0;
			var rightPlaced = 0;

			$(".up rect, .down rect").each(function() {
				var newWidth = getRandomInt(40);
				$(this).attr("width", newWidth);

				if ( $(this).parent().parent().hasClass("up") ) {
					upWidth = upWidth + newWidth;
				} else {
					downWidth = downWidth + newWidth;
				};
			});
			$(".left rect, .right rect").each(function() {
				var newHeight = getRandomInt(40);
				$(this).attr("height", newHeight);

				if ( $(this).parent().parent().hasClass("left") ) {
					leftHeight = leftHeight + newHeight;
				} else {
					rightHeight = rightHeight + newHeight;
				};
			})

			$(".up rect").each(function() {
				var startingX = 400 + (centreWidth - upWidth) / 2;
				var xPosition = startingX - upPlaced;
				$(this).attr("x", xPosition);
				upPlaced = upPlaced - $(this).attr("width");
			});

			$(".down rect").each(function() {
				var startingX = 400 + (centreWidth - downWidth) / 2;
				var xPosition = startingX - downPlaced;
				$(this).attr("x", xPosition);
				downPlaced = downPlaced - $(this).attr("width");
			});

			$(".left rect").each(function() {
				var startingY = 400 + (centreHeight - leftHeight) / 2;
				var yPosition = startingY - leftPlaced;
				$(this).attr("y", yPosition);
				leftPlaced = leftPlaced - $(this).attr("height");
			});

			$(".right rect").each(function() {
				var startingY = 400 + (centreHeight - rightHeight) / 2;
				var yPosition = startingY - rightPlaced;
				$(this).attr("y", yPosition);
				rightPlaced = rightPlaced - $(this).attr("height");
			});
		});
	</script>
