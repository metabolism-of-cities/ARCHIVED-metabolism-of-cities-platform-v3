{% load static %}
<div id="pieDrillChart" style="width:100%; height: 600px;"></div>

{% include 'multiplicity/graphs/series.drill.html' %}

	<script>
	  Highcharts.chart('pieDrillChart', {
      chart: {
        type: 'pie'
      },

      title: {
        text: 'Agricultural production by type'
      },

      subtitle: {
        text: 'Click the slices for more details'
      },

      plotOptions: {
        series: {
          dataLabels: {
            enabled: true,
            format: '{point.name}: {point.y} t'
          }
        }
      },

      colors: colorScheme,

      tooltip: {
        pointFormat: '<b>{point.y} t</b>'
      },

	    legend: {
        enabled: false
	    },

      "series": drillSeries,
      "drilldown": drillDrillDown,
	  });

    // lines for chart burger menu thinner
    $(".highcharts-button-symbol").attr("stroke-width", 1);
	</script>
